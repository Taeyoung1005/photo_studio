{% load static %}

<!DOCTYPE html>
<html lang="kr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Photo Studio</title>
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.png' %}">
        <link href="{% static 'css/custom_css.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <style>
            #account-settings{
                padding-right:8px;
                padding-left:8px;
            }
        </style>
    </head>
    <body>
        {% include 'photo_studio/navbar.html' %}
        {% block content %}{% endblock content %}
        {% include 'photo_studio/footer.html' %}
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script>
            var item1 = document.querySelector(".item1");
            var item2 = document.querySelector(".item2");
            
            window.onresize = function(event){
                if(window.innerWidth >= 992){
                    item2.style.order = 1;
                    item1.style.order = 2;
                }
                else{
                    item1.style.order = 1;
                    item2.style.order = 2;
                }
            }
            window.onload = function(event){
                if(window.innerWidth >= 992){
                    item2.style.order = 1;
                    item1.style.order = 2;
                }
                else{
                    item1.style.order = 1;
                    item2.style.order = 2;
                }
            }
        </script>
    </body>
</html>
