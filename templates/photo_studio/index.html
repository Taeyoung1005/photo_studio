{% extends 'photo_studio/base.html' %}
{% load static %}

{% block content %}
    <header class="bg-dark" style="padding-bottom: 3rem!important;">
        <video autoplay loop muted preload="auto" style="width:100%; padding-bottom:10px;">
            <source src="{% static 'media/The main gate page of a site that manages memories with a photo album.mp4' %}" type="video/mp4">
        </video>
        <div class="container px-4 px-lg-5 my-5" >
            <div class="text-center text-white" style="width:100%; justify-content: center;">
                <h3><b>추억들을 앨범으로 관리해보세요<b></h3>
                <p class="lead fw-normal text-white-50 mb-0">앨범을 만들고 사진을 업로드하면 추억을 관리할 수 있습니다.</p>
                <button type="button" class="btn btn-outline-light btn-lg mt-4" onclick="location.href='{% url "photo_studio:main" %}'">바로가기</button>
            </div>
        </div>
    </header>
{% endblock content %}
