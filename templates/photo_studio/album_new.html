{% extends 'photo_studio/base.html' %}
{% block content %}
    <div class="container my-3" style="display: flex; justify-content: center;">

        <form method="post" action="{% url 'photo_studio:album_new' %}">
            {% csrf_token %}
            {% include "photo_studio/form_errors.html" %}
            <div class="col-12 mb-3">
                <label for="title">제목</label>
                <input type="text" class="form-control" name="title" id="title"
                    value="{{ form.title.value|default_if_none:'' }}">
            </div>
            <div class="col-12 mb-3">
                <label for="start_date">시작날짜</label>
                <input type="date" class="form-control" name="start_date" id="start_date"
                    value="{{ form.start_date.value|default_if_none:'' }}">
            </div>
            <div class="col-12 mb-3">
                <label for="end_date">종료날짜</label>
                <input type="date" class="form-control" name="end_date" id="end_date"
                    value="{{ form.end_date.value|default_if_none:'' }}">
            </div>
            <div class="col-12 mb-3">
                <label for="description">설명</label>
                <input type="text" class="form-control" name="description" id="description"
                    value="{{ form.description.value|default_if_none:'' }}" style="width:300px;height:200px;font-size:1rem;">
            </div>
            <button type="submit" class="btn btn-primary col-12">등록</button>
        </form>
    </div>
{% endblock content %}
