{% extends "photo_studio/base.html" %}
{% block content %}
<div class="container my-3">
    <form method="post" action="{% url 'photo_studio:login' %}">
        {% csrf_token %}
        {% include "photo_studio/form_errors.html" %}
        <div class="mb-3">
            <label for="username">사용자ID</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}" required>
        </div>
        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
{% endblock content %}
